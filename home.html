<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharitEase - One More Friend, Thousands More Fun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .brand {
            font-size: 1.5em;
            color: #003366;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: #003366;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin: 10px auto;
            width: 50%;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            width: 20%;
            padding: 5px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .featured-communities, .popular-communities {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 10px;
            margin-bottom: 20px;
        }
        .community {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            background-color: white;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .community img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }
        .community:hover img {
            transform: scale(1.1);
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .carousel-control.prev {
            left: 0;
        }
        .carousel-control.next {
            right: 0;
        }
    </style>
</head>
<body id="page-body">
    <div class="top-bar">
        <div class="brand">CharitEase</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Category</a>
            <a href="#">Feature</a>
            <a href="#">About</a>
        </div>
        <div class="search-bar">
            <input type="text" class="search-bar-input" placeholder="Search...">
            <button class="search-bar-button">Search</button>
        </div>
        <button class="login-btn">Login</button>
    </div>
    <h1>One More Friend, Thousands More Fun!</h1>
    <h2>Featured Communities:</h2>
    <div class="featured-communities">
        <div class="community" id="smile">
            <img src="assets/smile.png" alt="Smile Community">
        </div>
        <div class="community" id="guj">
            <img src="assets/guj.png" alt="Guj Community">
        </div>
        <div class="community" id="cry">
            <img src="assets/cry.png" alt="CRY Community">
        </div>
    </div>
    <h2>Popular Communities:</h2>
    <div class="popular-communities">
        <div class="community" id="smile-2">
            <img src="assets/smile.png" alt="Smile Community">
        </div>
        <div class="community" id="foundation">
            <img src="assets/foundation.png" alt="FOUNDATION Community">
        </div>
        <div class="community" id="guj-2">
            <img src="assets/guj.png" alt="Guj Community">
        </div>
    </div>

    <script>
        const prevButtons = document.querySelectorAll('.carousel-control.prev');
        const nextButtons = document.querySelectorAll('.carousel-control.next');

        prevButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                const wrapper = event.target.closest('.featured-communities, .popular-communities');
                wrapper.scrollLeft -= wrapper.offsetWidth;
            });
        });

        nextButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                const wrapper = event.target.closest('.featured-communities, .popular-communities');
                wrapper.scrollLeft += wrapper.offsetWidth;
            });
        });
    </script>
</body>
</html>
